<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="row vh-100">
            <div class="col-md-6 col-lg-6 col-xl-5 m-auto">
                 <div class="row justify-content-md-center">
                    <div
                        class="col-auto flip-container m-3 p-0"
                        v-for="card in memoryCards"
                        :class="{ 'flipped': card.isFlipped }"
                        @click="flipCard(card)"
                    >
                        <div class="memorycard">
                            <div class="front border rounded shadow">
                                <img width="100" height="150" src="/img/pattern.jpg">
                            </div>
                            <div class="back rounded border">
                                <img width="100" height="150" :src="'/img/'+card.img">
                            </div>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
